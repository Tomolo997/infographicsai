<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="dotPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Diagonal lines -->
      <line x1="0" y1="0" x2="50" y2="50" stroke="#f2f2f2 " stroke-width="1"/>
      <line x1="50" y1="0" x2="0" y2="50" stroke="#f2f2f2 " stroke-width="1"/>
      
      <!-- Dots -->
      <circle cx="0" cy="0" r="3" fill="#ebebff"/>
      <circle cx="50" cy="0" r="3" fill="#ebebff"/>
      <circle cx="0" cy="50" r="3" fill="#ebebff"/>
      <circle cx="50" cy="50" r="3" fill="#ebebff"/>
    </pattern>
  </defs>
  
  <!-- Background grid -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  <rect width="100%" height="100%" fill="url(#dotPattern)"/>
</svg>