<svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 0 1200 1000">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#E5E4E2" stroke-width="1"/>
      <path d="M 0 0 L 100 0 100 100" fill="none" stroke="#E5E4E2" stroke-width="0.5"/>
    </pattern>
    <mask id="edgeFadeMask">
      <rect x="-100" y="0" width="1200" height="1000" fill="white"/>
      <linearGradient id="leftFade" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:black;stop-opacity:1" />
        <stop offset="100%" style="stop-color:white;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="rightFade" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:white;stop-opacity:1" />
        <stop offset="100%" style="stop-color:black;stop-opacity:1" />
      </linearGradient>
      <rect x="-100" y="0" width="200" height="1000" fill="url(#leftFade)"/>
      <rect x="900" y="0" width="200" height="1000" fill="url(#rightFade)"/>
    </mask>
  </defs>
  
  <rect x="-100" y="0" width="1200" height="1000" fill="url(#bgGradient)" />
  <rect x="-100" y="0" width="1200" height="1000" fill="url(#grid)" fill-opacity="0.7" mask="url(#edgeFadeMask)" />
</svg>