<!DOCTYPE html>
<html>

<head>
    <title>Your Magic Link</title>
</head>

<body>
    <h1>Hello {{ user.username }},</h1>
    <p>You've requested a magic link to access your account. Click the button below to log in:</p>
    <a href="{{ verification_link }}"
        style="display: inline-block; padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">Log
        In</a>
    <p>This link will expire in {{ expiry_time }} minutes.</p>
    <p>If you didn't request this link, you can safely ignore this email.</p>
    <p>Best regards,<br>Your Application Team</p>
</body>

</html>
